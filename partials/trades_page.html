{{#show_trade_button}}

<p><a href = '{{{make_a_trade_link}}}'><button>Make a trade</button></a></p>

{{/show_trade_button}}

<table class="table table-striped table-bordered table-sm">
	<thead>
		<tr>
			<th>Date</th>
			<th>Owner</th>
			<th>Dropped player</th>
			<th>Added player</th>
			<th>Pos</th>
		</tr>
	</thead>

	<tbody>

	{{#trades}}
		<tr align="left">
			<td>{{date}}</td>
			<td>{{nickname}}</td>
			<td>{{dropped_player_fnf}}</td>
			<td>{{added_player_fnf}}</td>
			<td>{{pos}}</td>
		</tr>
	{{/trades}}

	</tbody>

</table>
